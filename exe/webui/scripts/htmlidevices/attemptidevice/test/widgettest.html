<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
        <script src="../jquery-1.11.1.min.js" type="text/javascript">
        </script>
        
        <script type="text/javascript">
        $.widget( "custom.progressbar", {
            _create: function() {
                var progress = this.options.value + "%";
                this.element
                    .addClass( "progressbar" )
                    .text( progress );
            }
        });
        
        </script>

</body>
</html>
